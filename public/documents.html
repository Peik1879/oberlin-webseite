<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokumente - Oberlinhaus Werkstatt Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-to-main">Zum Hauptinhalt</a>
  <header role="banner">
    <div class="container">
      <div class="header-logo">
        <a class="logo-link" href="dashboard.html" aria-label="Zum Dashboard">
          <img class="logo-img" src="img/logo.png" alt="Oberlinhaus Logo">
        </a>
        <div class="header-content">
          <h1>Oberlinhaus Werkstatt</h1>
        </div>
      </div>
      <div class="header-user"><span id="user-name"></span><button class="btn btn-secondary" id="logout-btn">Abmelden</button></div>
    </div>
  </header>
  <main id="main-content">
    <div class="container">
      <h2>ðŸ“„ Meine Bewerbungsdokumente</h2>
      <div class="card">
        <h3>Dokument hochladen</h3>
        <form onsubmit="handleUpload(event)">
          <select id="type" required><option>Lebenslauf</option><option>Zertifikat</option><option>Zeugnis</option></select>
          <input type="file" id="file" accept="application/pdf,image/*" required>
          <button type="submit" class="btn">Hochladen</button>
        </form>
      </div>
      <h3>Meine Dokumente</h3>
      <div id="documents-container" class="grid"></div>
    </div>
  </main>
  <footer class="accessibility-footer">
    <button id="font-size-btn">ðŸ”¤ A</button><button id="text-to-speech-btn">ðŸ”Š</button><button id="easy-language-btn">ABC</button>
  </footer>
  <script>
    document.getElementById('user-name').textContent = 'Demo Nutzer';
    fetch('/api/documents/me').then(r => r.json()).then(d => {
      const c = document.getElementById('documents-container');
      d.forEach(doc => c.innerHTML += `<div class="card"><h4>${doc.file_name}</h4><p>${doc.doc_type}</p></div>`);
    });
    document.getElementById('logout-btn').onclick = () => location.href = 'index.html';
    function handleUpload(e) { e.preventDefault(); alert('Upload-Feature wird noch implementiert'); }
  </script>
</body>
</html>
