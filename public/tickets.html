<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrkarten - Oberlinhaus Werkstatt Portal</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-to-main">Zum Hauptinhalt</a>
  <header role="banner">
    <div class="container">
      <div class="header-logo">
        <div class="logo-circle">OH</div>
        <div class="header-content">
          <h1>Oberlinhaus Werkstatt</h1>
        </div>
      </div>
      <div class="header-user"><span id="user-name"></span><button class="btn btn-secondary" id="logout-btn">Abmelden</button></div>
    </div>
  </header>
  <main id="main-content">
    <div class="container">
      <h2>ğŸšŒ Fahrkarten hochladen</h2>
      <div class="card">
        <form onsubmit="handleUpload(event)">
          <input type="file" id="file" accept="application/pdf,image/*" required>
          <select id="month" name="month">
            <option>Januar</option><option>Februar</option><option>MÃ¤rz</option><option>April</option>
          </select>
          <button type="submit" class="btn">Hochladen</button>
        </form>
      </div>
      <h3>Meine Fahrkarten</h3>
      <div id="tickets-container" class="grid"></div>
    </div>
  </main>
  <footer class="accessibility-footer">
    <button id="font-size-btn">ğŸ”¤ A</button><button id="text-to-speech-btn">ğŸ”Š</button><button id="easy-language-btn">ABC</button>
  </footer>
  <script>
    fetch('/api/auth/me').then(r => r.json()).then(d => document.getElementById('user-name').textContent = d.user.firstname).catch(() => location.href = '/');
    fetch('/api/tickets/me').then(r => r.json()).then(d => {
      const c = document.getElementById('tickets-container');
      d.forEach(t => c.innerHTML += `<div class="card"><h4>${t.file_name}</h4><p>${t.month}/${t.year}</p></div>`);
    });
    document.getElementById('logout-btn').onclick = () => fetch('/api/auth/logout', {method: 'POST'}).then(() => location.href = '/');
    function handleUpload(e) { e.preventDefault(); alert('Upload-Feature wird noch implementiert'); }
  </script>
</body>
</html>
